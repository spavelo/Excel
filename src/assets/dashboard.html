<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure Javascript Excel</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="db">
        <div class="db_header">
            <h1>Excel Dashboard</h1>
        </div>
        <div class="db_new">
            <div class="db_view">
                <a href="#" class="db_create">
                    Новая <br> таблица
                </a>
            </div>
        </div>
        <div class="db_table db_view">
            <div class="db_list-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>
            <ul class="db_list">
                <li class="db_record">
                    <a href="#">Таблица №1</a>
                    <strong>12.06.2020</strong>
                </li>

                <li class="db_record">
                    <a href="#">Таблица №1</a>
                    <strong>12.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
